name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
     
    - name: Restore NuGet Packages
      run: nuget restore LCGoLSpeedrunOverlay.sln
 
    - name: Build and Publish
      run: msbuild LCGoLSpeedrunOverlay.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
 
    - name: Upload LiveSplit Component Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: LiveSplit.LCGoL
        path: LiveSplit.LCGoL\bin\Release
        
    - name: Upload Console App Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: LCGoLOverlayConsoleInjector
        path: LCGoLOverlayInjector\bin\Release
